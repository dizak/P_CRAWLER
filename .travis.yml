language: python

deploy:
  provider: pypi
  user: dizak
  password: $pypi_passwd
  distributions: sdist
  on:
    tags: true
    branch: master
    python: 3.6

python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'

install:
  - python setup.py sdist
  - pip install dist/prwlr-*.tar.gz
  - pip install nose
  - pip install coverage

script:
  - nosetests --with-coverage --cover-package prwlr

notifications:
  email:
    on_success: never
    on_failure: never
